<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Pegawai ASN</title>
  <link rel="stylesheet" href="style.css">
  <!-- Library untuk export Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>üìã Sistem Absensi Pegawai ASN</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Form Kehadiran</h2>
      <form id="absenForm">
        <input type="text" id="nama" placeholder="Nama Pegawai" required>
        <select id="status" required>
          <option value="">Pilih Status</option>
          <option value="Hadir">Hadir</option>
          <option value="Izin">Izin</option>
          <option value="Sakit">Sakit</option>
          <option value="Alpha">Alpha</option>
        </select>
        <button type="submit">Simpan</button>
      </form>
    </section>

    <section class="tabel-section">
      <h2>Data Kehadiran Hari Ini</h2>
      <table id="absenTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Status</th>
            <th>Waktu</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="downloadExcel">‚¨áÔ∏è Download Laporan Excel</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sistem Absensi Pegawai ASN</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
